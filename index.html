<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession Chaos 😈</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      color: pink;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      background: pink;
      color: black;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.2);
      background: skyblue;
    }

    .confession {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 4s forwards;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>
<body>
  <h1>Fun Button Page 😺</h1>
  <p id="message">Do you want to see something fun?</p>
  <div class="buttons" id="buttonContainer">
    <button id="yesBtn">Yes</button>
    <button id="noBtn" style="position:absolute; top:50%; left:55%;">No</button>
  </div>

  <script>
    const message = document.getElementById("message");
    const buttonContainer = document.getElementById("buttonContainer");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const colors = ["black", "white", "pink", "skyblue"];
    const confessions = [
      "I love you ❤️",
      "You have beautiful eyes 😍",
      "You make me smile 😊",
      "You are amazing 💖",
      "I like your style 😎",
      "You are incredible ✨",
      "You are my sunshine ☀️",
      "You are awesome 😘",
      "I adore you 💕",
      "You are perfect 😇",
      "I can’t stop thinking about you 😌",
      "You are my favorite person 💗",
      "I feel lucky to know you 🍀",
      "You brighten my day ☀️",
      "You’re the best thing ever 😎",
      "You have the cutest smile 😁",
      "I appreciate you ❤️‍🔥",
      "You make life better 💖",
      "I love your laugh 😂",
      "You are unforgettable 🌟"
    ];

    yesBtn.addEventListener("click", () => {
      message.textContent = "😈 Confessions incoming...";
      buttonContainer.innerHTML = `
        <button id="funBtn">Fun</button>
        <button id="surpriseBtn">Surprise</button>
        <button id="randomBtn">Random</button>
      `;

      // spawn confessions endlessly
      setInterval(() => {
        const conf = document.createElement("span");
        conf.className = "confession";
        conf.textContent = confessions[Math.floor(Math.random() * confessions.length)];
        conf.style.top = Math.floor(Math.random() * 90) + "%";
        conf.style.left = Math.floor(Math.random() * 90) + "%";
        conf.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 4000);
      }, 300);

      // fun buttons change background
      document.getElementById("funBtn").onclick =
      document.getElementById("surpriseBtn").onclick =
      document.getElementById("randomBtn").onclick = () => {
        document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.color = (document.body.style.background === "black") ? "white" : "black";
      };
    });

    // make No button run away
    noBtn.addEventListener("mouseenter", () => {
      noBtn.style.top = Math.floor(Math.random() * 70 + 10) + "%";
      noBtn.style.left = Math.floor(Math.random() * 70 + 10) + "%";
    });
  </script>
</body>
</html>
