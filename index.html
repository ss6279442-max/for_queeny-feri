<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Can't Escape Feri 😈😈</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: pink;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-align: center;
    color: black;
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: black;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  .buttons button {
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  #yesBtn { background: black; color: white; }
  #noBtn { background: white; color: black; position: absolute; }

  .buttons button:hover { transform: scale(1.1); }

  /* Part Two chaos styles */
  .confession, .heart {
    position: absolute;
    font-weight: bold;
    pointer-events: none;
    animation: floatUp 6s forwards;
    user-select: none;
  }

  @keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-150px); }
  }

  #mainMessage {
    font-size: 2rem;
    font-weight: 600;
    color: pink;
    text-align: center;
    animation: pulse 1s infinite alternate;
    margin: 0;
  }

  @keyframes pulse {
    from { text-shadow: 0 0 10px pink, 0 0 20px hotpink; }
    to { text-shadow: 0 0 20px cyan, 0 0 40px skyblue; }
  }
</style>
</head>
<body>

<!-- Part One -->
<div id="partOne">
  <h1>😈 You can't escape from me 🐥</h1>
  <p>Do you love me?</p>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Part Two -->
<div id="partTwo" style="display:none; width:100%; height:100%; position:absolute; top:0; left:0;">
  <div id="mainMessage">😈 Confessions Incoming...</div>
</div>

<script>
// Part One
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const partOne = document.getElementById("partOne");
const partTwo = document.getElementById("partTwo");

// No button runs away
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.top = Math.random() * 80 + 10 + "%";
  noBtn.style.left = Math.random() * 80 + 10 + "%";
});

// Yes button triggers Part Two
yesBtn.addEventListener("click", () => {
  partOne.style.display = "none";
  partTwo.style.display = "block";
  startChaos();
});

// Part Two Chaos
function startChaos() {
  const colors = ["black","white","pink","skyblue","hotpink","cyan"];
  const loveText = "Love you Feri 💕";
  const cuteLines = [
    "You are soooo cute 😍",
    "Chubby cheeks 😋😋 Feri",
    "You are vampire 👿... let's burn world",
    "So precious 💕 creation Feri 🐥",
    "Pretty gorgeous eyes 😍",
    "You are amazing 💖","You have the cutest smile 😁","You brighten my day ☀️",
    "You are my sunshine 🌞","I adore you 💕","You make me smile 😊",
    "You are incredible ✨","You are awesome 😘","I appreciate you ❤️‍🔥",
    "You are unforgettable 🌟","You make life better 💖","I love your laugh 😂",
    "You are perfect 😇","You are my favorite person 💗","You are special 💝"
  ];

  // Blinking tab title
  let toggle = true;
  setInterval(()=>{document.title = toggle?"Confessions for Queeny Feri 😈💕":"Love You 💕"; toggle=!toggle;},1000);

  // Spawn initial confessions
  for(let i=0;i<1000;i++){ spawnConfession(); }

  // On click: spawn confessions & hearts, change background & text colors
  document.body.addEventListener("click", ()=>{
    for(let i=0;i<20;i++){ spawnConfession(); }
    for(let i=0;i<5;i++){ spawnHeart(); }
    document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
  });

  function spawnConfession() {
    const conf = document.createElement("span");
    conf.className = "confession";
    conf.textContent = Math.random()<0.9? loveText : cuteLines[Math.floor(Math.random()*cuteLines.length)];
    conf.style.top = Math.random()*90 + "%";
    conf.style.left = Math.random()*90 + "%";
    conf.style.color = colors[Math.floor(Math.random()*colors.length)];
    conf.style.fontSize = (Math.random()*20+12)+"px";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),6000);
  }

  function spawnHeart() {
    const heart = document.createElement("span");
    heart.className = "heart";
    heart.textContent = "💖";
    heart.style.top = Math.random()*90 + "%";
    heart.style.left = Math.random()*90 + "%";
    heart.style.fontSize = (Math.random()*30+15)+"px";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}
</script>

</body>
</html>
