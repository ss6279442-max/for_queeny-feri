<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Feri - Cute Interactive</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Baloo 2', cursive;
    background: #f0f0f0;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #main-text {
    position: relative;
    width: 90vw;
    max-width: 600px;
    padding: 35px 40px;
    border-radius: 15px;
    font-size: 2rem;
    font-weight: 700;
    user-select: none;
    text-align: center;
    color: black;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    transition: background-color 1s ease, color 1s ease;
    background-color: #87ceeb; /* Initial sky blue */
  }
  .pop {
    position: absolute;
    font-size: 16px;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.5) rotate(0deg);
    transition: all 0.6s ease-out;
    user-select: none;
    font-weight: 700;
  }
</style>
</head>
<body>

<div id="main-text">Loading...</div>

<script>
  const messages = [
    "Your eyes shine brighter than a thousand stars 💙",
    "Every glance from you feels like a warm hug.",
    "You’re my favorite reason to smile today.",
    "In your gaze, I find all my peace.",
    "Your presence colors my world with joy.",
    "You make the ordinary feel extraordinary.",
    "With you, every moment is magic.",
    "Your smile lights up even the darkest days.",
    "You are the melody my heart sings to.",
    "Just being near you feels like home.",
    "Your laughter is my favorite sound.",
    "You turn my world into a wonderland.",
    "You’re the sparkle in my everyday life.",
    "To me, you’re pure sunshine and stardust.",
    "Your love is the light that guides me.",
    "Your eyes hold the secrets of my heart.",
    "You are my calm in every storm.",
    "Every day with you is my best day.",
    "Your smile is the key to my happiness.",
    "You make my heart skip a beat every time.",
    "Your love wraps me like a warm blanket.",
    "Guess what? You’re the cutest! 💖",
    "Did you smile just now? 😄",
    "Who's the luckiest? Hint: Me! 🥰"
  ];

  const bgColors = ['#87ceeb', '#ffb6c1', '#000000', '#ffffff']; // sky blue, pink, black, white
  const mainText = document.getElementById('main-text');

  let msgIndex = 0;
  let colorIndex = 0;

  function cycleMessage() {
    mainText.textContent = messages[msgIndex];
    // Black background needs white text for readability
    if(bgColors[colorIndex] === '#000000'){
      mainText.style.color = '#fff';
    } else {
      mainText.style.color = '#000';
    }
    mainText.style.backgroundColor = bgColors[colorIndex];

    msgIndex = (msgIndex + 1) % messages.length;
    colorIndex = (colorIndex + 1) % bgColors.length;
  }

  cycleMessage();
  setInterval(cycleMessage, 3000);

  const hearts = ["🩷", "🖤", "💙", "🤍"];
  const sparkles = ["✨", "🌟"];
  const funnyMessages = ["love you feri", "gotcha!", "oops!", "guess who? 😜", "pranked!"];
  const popContainer = document.body;

  function getRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function popRandom() {
    const el = document.createElement('div');
    el.classList.add('pop');
    const r = Math.random();
    if (r < 0.4) {
      el.textContent = getRandom(hearts);
      el.style.fontSize = (12 + Math.random() * 30) + 'px';
    } else if (r < 0.7) {
      el.textContent = getRandom(sparkles);
      el.style.fontSize = (14 + Math.random() * 25) + 'px';
    } else {
      el.textContent = getRandom(funnyMessages);
      el.style.fontSize = (24 + Math.random() * 20) + 'px';
    }

    el.style.left = Math.random() * window.innerWidth + 'px';
    el.style.top = Math.random() * window.innerHeight + 'px';
    popContainer.appendChild(el);
    requestAnimationFrame(() => {
      el.style.opacity = 1;
      el.style.transform = `scale(${1 + Math.random()}) rotate(${Math.random()*360}deg)`;
    });

    setTimeout(() => {
      el.style.opacity = 0;
      setTimeout(() => el.remove(), 600);
    }, 800);
  }

  setInterval(popRandom, 200);

  popContainer.addEventListener('click', (e) => {
    for (let i=0; i < 10; i++) {
      const el = document.createElement('div');
      el.classList.add('pop');
      const r = Math.random();
      if (r < 0.4) {
        el.textContent = getRandom(hearts);
        el.style.fontSize = (12 + Math.random() * 30) + 'px';
      } else if (r < 0.7) {
        el.textContent = getRandom(sparkles);
        el.style.fontSize = (14 + Math.random() * 25) + 'px';
      } else {
        el.textContent = getRandom(funnyMessages);
        el.style.fontSize = (24 + Math.random() * 20) + 'px';
      }

      el.style.left = e.clientX + (Math.random()*100-50) + 'px';
      el.style.top = e.clientY + (Math.random()*100-50) + 'px';
      popContainer.appendChild(el);
      requestAnimationFrame(() => {
        el.style.opacity = 1;
        el.style.transform = `scale(${1 + Math.random() * 2}) rotate(${Math.random()*720}deg) translate(${(Math.random()-0.5)*100}px, ${(Math.random()-0.5)*100}px)`;
      });

      // Funny little teleport effect
      let times = 3;
      function teleport() {
        if(times-- > 0) {
          el.style.left = Math.random() * window.innerWidth + 'px';
          el.style.top = Math.random() * window.innerHeight + 'px';
          setTimeout(teleport, 100);
        }
      }
      teleport();

      setTimeout(() => {
        el.style.opacity = 0;
        setTimeout(() => el.remove(), 600);
      }, 1000);
    }
  });
</script>

</body>
</html>
