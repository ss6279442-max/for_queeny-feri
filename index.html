<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Eternal Love for Feri 💖🐥😈</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&family=Press+Start+2P&family=Indie+Flower&family=Courier+Prime&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: pink;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-align: center;
    color: black;
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: black;
  }

  .buttons {
    display: flex;
    gap: 20px;
    position: relative;
    width: 100%;
    height: 200px;
    justify-content: center;
    align-items: center;
  }

  .buttons button {
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  #yesBtn { background: black; color: white; }
  #noBtn { background: white; color: black; position: absolute; }

  .buttons button:hover { transform: scale(1.1); }

  /* Pop-up animation */
  @keyframes boomPop {
    0%   { opacity: 0; transform: scale(0.5); }
    30%  { opacity: 1; transform: scale(1.3); }
    60%  { opacity: 1; transform: scale(0.9); }
    100% { opacity: 0; transform: scale(1); }
  }

  .confession, .heart {
    position: absolute;
    font-weight: bold;
    pointer-events: none;
    user-select: none;
    animation: boomPop 1s forwards;
  }

  #mainMessage {
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    animation: pulse 1s infinite;
    margin: 0;
  }

  @keyframes pulse {
    0% { text-shadow: 0 0 10px pink, 0 0 20px hotpink; color: pink; }
    25% { text-shadow: 0 0 15px cyan, 0 0 25px skyblue; color: skyblue; }
    50% { text-shadow: 0 0 20px hotpink, 0 0 30px pink; color: hotpink; }
    75% { text-shadow: 0 0 15px cyan, 0 0 25px skyblue; color: cyan; }
    100% { text-shadow: 0 0 10px pink, 0 0 20px hotpink; color: pink; }
  }
</style>
</head>
<body>

<!-- Part One -->
<div id="partOne">
  <h1>You can't escape from me Feri 😈🐥</h1>
  <p>Do you love me?</p>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Part Two -->
<div id="partTwo" style="display:none; width:100%; height:100%; position:absolute; top:0; left:0;">
  <div id="mainMessage">The Eternal Love for Feri 💖🐥😈</div>
</div>

<script>
// Part One
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const partOne = document.getElementById("partOne");
const partTwo = document.getElementById("partTwo");

// Eternal escape mode for No button
function foreverEscape() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const parentWidth = window.innerWidth;
  const parentHeight = window.innerHeight;

  const newLeft = Math.random() * (parentWidth - btnWidth);
  const newTop = Math.random() * (parentHeight - btnHeight);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
}

// Make No button teleport every 700ms
setInterval(foreverEscape, 700);

// Still escape on hover or click
noBtn.addEventListener("mouseenter", foreverEscape);
noBtn.addEventListener("click", foreverEscape);

// Yes button triggers Part Two
yesBtn.addEventListener("click", () => {
  partOne.style.display = "none";
  partTwo.style.display = "block";
  startChaos();
});

// Part Two Chaos
function startChaos() {
  const colors = ["black","white","pink","skyblue","hotpink","cyan"];
  const loveText = "Love you Feri 💕";
  const cuteLines = [
    "You are soooo cute 😍","Chubby cheeks 😋😋 Feri","You are vampire 👿... let's burn world",
    "So precious 💕 creation Feri 🐥","Pretty gorgeous eyes 😍","You are amazing 💖",
    "You have the cutest smile 😁","You brighten my day ☀️","You are my sunshine 🌞",
    "I adore you 💕","You make me smile 😊","You are incredible ✨","You are awesome 😘",
    "I appreciate you ❤️‍🔥","You are unforgettable 🌟","You make life better 💖",
    "I love your laugh 😂","You are perfect 😇","You are my favorite person 💗",
    "You are special 💝"
  ];

  const fonts = ["Poppins", "Pacifico", "Press Start 2P", "Indie Flower", "Courier Prime"];
  const weights = ["400", "600", "700", "900"];
  const styles = ["normal", "italic"];

  // Blinking tab title
  let toggle = true;
  setInterval(()=>{document.title = toggle?"The Eternal Love for Feri 💖🐥😈":"Love You 💕"; toggle=!toggle;},1000);

  // Continuous spawning
  setInterval(spawnConfession, 200);
  setInterval(spawnHeart, 300);

  // Mega burst on click/tap
  function megaBurst() {
    for(let i=0; i<100; i++){ spawnConfession(); }
    for(let i=0; i<100; i++){ spawnHeart(); }
  }
  document.body.addEventListener("click", megaBurst);
  document.body.addEventListener("touchstart", megaBurst);

  function spawnConfession() {
    const conf = document.createElement("span");
    conf.className = "confession";
    conf.textContent = Math.random()<0.9? loveText : cuteLines[Math.floor(Math.random()*cuteLines.length)];
    conf.style.top = Math.random()*90 + "%";
    conf.style.left = Math.random()*90 + "%";
    conf.style.color = colors[Math.floor(Math.random()*colors.length)];
    conf.style.fontSize = (Math.random()*20+12)+"px";

    // Random font + weight + style
    conf.style.fontFamily = fonts[Math.floor(Math.random()*fonts.length)];
    conf.style.fontWeight = weights[Math.floor(Math.random()*weights.length)];
    conf.style.fontStyle = styles[Math.floor(Math.random()*styles.length)];

    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),1000);
  }

  function spawnHeart() {
    const heart = document.createElement("span");
    heart.className = "heart";
    heart.textContent = "💖";
    heart.style.top = Math.random()*90 + "%";
    heart.style.left = Math.random()*90 + "%";
    heart.style.fontSize = (Math.random()*30+15)+"px";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }
}
</script>

</body>
</html>
