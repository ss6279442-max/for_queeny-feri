<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Eternal Love for Feri üíñüê•üòà</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&family=Press+Start+2P&family=Indie+Flower&family=Courier+Prime&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: pink;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1, p {
    text-align: center;
    color: black;
  }

  h1 { font-size: 2rem; margin-bottom: 10px; }
  p { font-size: 1.5rem; margin-bottom: 20px; }

  /* Buttons */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 40px; /* keeps Yes and No apart */
    position: relative;
    margin-top: 20px;
  }

  .buttons button {
    padding: 12px 28px;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  #yesBtn { background: black; color: white; z-index: 1; }
  #noBtn  { background: white; color: black; position: absolute; z-index: 2; }

  .buttons button:hover { transform: scale(1.1); }

  /* Part Two */
  #partTwo {
    display:none;
    width:100%; height:100%;
    position:absolute; top:0; left:0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: transparent;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease, transform 1s ease;
  }
  #partTwo.active {
    display:flex;
    opacity: 1;
    transform: scale(1);
  }

  #mainMessage {
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    animation: pulse 1s infinite;
    margin: 0;
  }

  @keyframes pulse {
    0% { text-shadow: 0 0 10px pink, 0 0 20px hotpink; color: pink; }
    25% { text-shadow: 0 0 15px cyan, 0 0 25px skyblue; color: skyblue; }
    50% { text-shadow: 0 0 20px hotpink, 0 0 30px pink; color: hotpink; }
    75% { text-shadow: 0 0 15px cyan, 0 0 25px skyblue; color: cyan; }
    100% { text-shadow: 0 0 10px pink, 0 0 20px hotpink; color: pink; }
  }

  /* Boom Pop animation */
  @keyframes boomPop {
    0%   { opacity: 0; transform: scale(0.5); }
    30%  { opacity: 1; transform: scale(1.3); }
    60%  { opacity: 1; transform: scale(0.9); }
    100% { opacity: 0; transform: scale(1); }
  }

  .confession, .heart {
    position: absolute;
    font-weight: bold;
    pointer-events: none;
    user-select: none;
    animation: boomPop 1s forwards;
  }

  /* Final confession */
  #finalConfession {
    display: none;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    color: red;
    animation: glow 2s infinite alternate;
    margin-top: 20px;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px red, 0 0 20px pink; }
    to   { text-shadow: 0 0 20px hotpink, 0 0 40px red; }
  }
</style>
</head>
<body>

<!-- Part One -->
<div id="partOne">
  <h1>You can't escape from me Feri üòàüê•</h1>
  <p>Do you love me?</p>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòà</button>
  </div>
</div>

<!-- Part Two -->
<div id="partTwo">
  <div id="mainMessage">The Eternal Love for Feri üíñüê•üòà</div>
  <div id="finalConfession">Forever Yours, Feri üíï</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const partOne = document.getElementById("partOne");
const partTwo = document.getElementById("partTwo");
const finalConfession = document.getElementById("finalConfession");

// Make No button escape always
function moveNoBtn() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const parentWidth = window.innerWidth;
  const parentHeight = window.innerHeight;

  let newLeft, newTop;
  do {
    newLeft = Math.random() * (parentWidth - btnWidth);
    newTop = Math.random() * (parentHeight - btnHeight);
  } while (
    Math.abs(newLeft - yesBtn.offsetLeft) < 150 &&
    Math.abs(newTop - yesBtn.offsetTop) < 100
  );

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
}
["mouseenter","click","touchstart"].forEach(evt=>{
  noBtn.addEventListener(evt, moveNoBtn);
});

// Yes button -> start chaos
yesBtn.addEventListener("click", () => {
  partOne.style.display = "none";
  partTwo.classList.add("active");
  startChaos();
});

// Chaos mode
function startChaos() {
  const colors = ["black","white","pink","skyblue","hotpink","cyan"];
  const loveText = "Love you Feri üíï";
  const cuteLines = [
    "You are soooo cute üòç","Chubby cheeks üòãüòã Feri","Vampire üëø... let's burn world",
    "So precious üíï Feri üê•","Pretty gorgeous eyes üòç","You are amazing üíñ",
    "Cutest smile üòÅ","You brighten my day ‚òÄÔ∏è","My sunshine üåû",
    "Adore you üíï","You make me smile üòä","Incredible ‚ú®","Awesome üòò",
    "Unforgettable üåü","Perfect üòá","My favorite person üíó"
  ];
  const fonts = ["Poppins", "Pacifico", "Press Start 2P", "Indie Flower", "Courier Prime"];
  const weights = ["400", "600", "700", "900"];
  const styles = ["normal", "italic"];

  // Tab title blink
  let toggle = true;
  setInterval(()=>{document.title = toggle?"The Eternal Love for Feri üíñüê•üòà":"Love You üíï"; toggle=!toggle;},1000);

  // Endless boom explosions
  setInterval(spawnConfession, 200);
  setInterval(spawnHeart, 300);

  // Burst on click
  function chaosBurst() {
    for(let i=0;i<10;i++){ spawnConfession(); }
    for(let i=0;i<5;i++){ spawnHeart(); }
    document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
  }
  document.body.addEventListener("click", chaosBurst);
  document.body.addEventListener("touchstart", chaosBurst);

  // Mouse/touch trail hearts
  document.addEventListener("mousemove", (e)=>spawnTrailHeart(e.pageX, e.pageY));
  document.addEventListener("touchmove", (e)=>{
    const t = e.touches[0];
    spawnTrailHeart(t.pageX, t.pageY);
  });

  function spawnConfession() {
    const conf = document.createElement("span");
    conf.className = "confession";
    conf.textContent = Math.random()<0.9? loveText : cuteLines[Math.floor(Math.random()*cuteLines.length)];
    conf.style.top = Math.random()*90 + "%";
    conf.style.left = Math.random()*90 + "%";
    conf.style.color = colors[Math.floor(Math.random()*colors.length)];
    conf.style.fontSize = (Math.random()*20+12)+"px";
    conf.style.fontFamily = fonts[Math.floor(Math.random()*fonts.length)];
    conf.style.fontWeight = weights[Math.floor(Math.random()*weights.length)];
    conf.style.fontStyle = styles[Math.floor(Math.random()*styles.length)];
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),1000); // fast vanish
  }

  function spawnHeart() {
    const heart = document.createElement("span");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.top = Math.random()*90 + "%";
    heart.style.left = Math.random()*90 + "%";
    heart.style.fontSize = (Math.random()*30+15)+"px";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000); // fast vanish
  }

  function spawnTrailHeart(x,y){
    const heart = document.createElement("span");
    heart.textContent = "üíñ";
    heart.style.position="absolute";
    heart.style.left = x+"px";
    heart.style.top = y+"px";
    heart.style.pointerEvents="none";
    heart.style.fontSize = "16px";
    heart.style.opacity = "1";
    heart.style.transition = "all 1s ease";
    document.body.appendChild(heart);

    setTimeout(()=>{
      heart.style.top = (y-30)+"px";
      heart.style.opacity="0";
    },50);
    setTimeout(()=>heart.remove(),1000);
  }

  // Reveal final confession
  setTimeout(()=>{ finalConfession.style.display="block"; },10000);
}
</script>
</body>
</html>
